<html>
<head>
    <title>INDEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, darkred, red, orange);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login h2 {
            text-align: center;
            color: aqua;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: green;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid blue;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button-group button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            width: 48%;
        }

        .button-accept {
            background-color: purple;
        }

        .button-cancel {
            background-color: pink;
        }

        .button-accept:hover {
            background-color: darkviolet;
        }

        .button-cancel:hover {
            background-color: violet;
        }
	.login img {
	width:300px;
	height: 200px;
	border-radius: 15px;
	position: absolute;
	top: 20px;
	left: 600px;
	}
	.login h1 {
	position: absolute;
	top: 40px;
	left: 50px;
	text-align: center;
	font-style: italic;
	color: red;
	border: 2px solid violet;
	background: linear-gradient(to right, yellow, green, darkviolet);
	}
    </style>
</head>
<body>
    <div class="login">
	<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn5.dominicanasolidaria.org%2Fwp-content%2Fuploads%2F2018%2F02%2Ffe-y-alegria-logo.jpg&f=1&nofb=1&ipt=04ec11e422578b04aa541e46238edf54dcc8588bafc40aad4bb256767bafaf64&ipo=images">
        <h1> INSTITUTO TÉCNICO COMERCIAL <br> I.TE.C.</h1>
	<h2> Hola Mundo <br> Iniciar sesión </h2>
	<h6> Usuario: Helmer_Colque <br> Contraseña: itec </h6>
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Su usuario aqui">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Su contraseña aqui">
        </div>
        <div class="button-group">
            <button class="button-accept" onclick="login()">Aceptar</button>
            <button class="button-cancel" onclick="cancel()">Cancelar</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Por favor, complete todos los campos.");
                return;
            }

            if (username === "Helmer_Colque" && password === "itec") {
                alert("Inicio de sesión exitoso. Bienvenido " + username + "!");
                
         	window.location.href = "menu.html";  

            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }

        function cancel() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
